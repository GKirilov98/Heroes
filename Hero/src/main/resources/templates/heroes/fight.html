<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_fragments/head}" />
<body>
<th:block th:include="~{_fragments/header}" />

<main>
    <div class="container">
        <div class="text-center bg-blur">
            <h1>Fight</h1>
            <div>
                <div class="row">
                    <div class="col-md-4">
                        <img th:src="@{/img/{gender}.jpg(gender=${attackHero.gender})}" width="150px" height="250"/>
                        <h3 class="align-middle" th:text="${attackHero.name}"></h3>
                    </div>
                    <div class="col-md-4">
                        <h2>VS</h2>
                        <h2 th:text="${winner}"></h2>
                        <a class="btn btn-info" th:href="@{/home}"> Back to Arena</a>
                    </div>
                    <div class="col-md-4">
                        <img th:src="@{/img/{gender}.jpg(gender=${defenceHero.gender})}" width="150px" height="250"/>
                        <h3 class="align-middle" th:text="${defenceHero.name}"></h3>
                    </div>
                </div>
            </div>
        </div>
</main>


<th:block th:include="~{_fragments/footer}" />
</body>
</html>
