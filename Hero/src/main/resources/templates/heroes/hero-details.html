<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_fragments/head}"/>
<body>
<th:block th:include="~{_fragments/header}"/>
<main>
    <div class="container">
        <div class="text-center bg-blur">
            <h1>Hero</h1>
            <div>
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="align-middle" th:text="${detailsHero.name}"></h3>
                    </div>
                    <div class="col-md-2">
                        <h3 class="align-middle" th:text="|${detailsHero.level} - Level|"></h3>
                    </div>
                    <div class="col-md-5">
                        <img th:if="${detailsHero.itemsSlot.contains('helmet')}"
                             src="/img/helmet.jpg" class="mr-5 mb-1" width="100" height="90">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <img th:src="@{/img/{gender}.jpg(gender = ${detailsHero.gender.toLowerCase()})}" alt="photo" class="align-middle"
                             width="150" />
                    </div>
                    <div class="col-md-2">
                        <p class="align-content-center"
                           th:text="|Strength - ${detailsHero.strength}|"></p>
                        <p class="align-content-center"
                           th:text="|Stamina - ${detailsHero.stamina}|"></p>
                        <p class="align-content-center"
                           th:text="|Attack - ${detailsHero.attack}|"></p>
                        <p class="align-content-center"
                           th:text="|Defence - ${detailsHero.defence}|"></p>
                    </div>
                    <div class="col-md-5">
                        <img th:if="${detailsHero.itemsSlot.contains('weapon')}"
                             src="/img/weapon.jpg" width="100" height="150">
                        <img th:if="${detailsHero.itemsSlot.contains('pauldron')}"
                             src="/img/pauldron.jpg" width="100" height="150">
                        <img th:if="${detailsHero.itemsSlot.contains('gauntlets')}"
                             src="/img/gauntlet.jpg" class="mr-5" width="100" height="150">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-5">
                        <img th:if="${detailsHero.itemsSlot.contains('pads')}"
                             src="/img/pads.jpg" class="mr-5" width="100" height="150">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="button-holder d-flex justify-content-center mb-5 mt-1">
        <a class="btn btn-info text-white mb-3"  th:href="@{/home}" th:text="|Back to Home|"/>
    </div>
</main>
<th:block th:include="~{_fragments/footer}"/>
</body>
</html>
