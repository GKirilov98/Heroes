
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_fragments/head}" />
<body>
<th:block th:include="~{_fragments/header}" />
<main>
    <div class="container">
        <div class="text-center">
            <h1>Profile</h1>
            <div class="bg-blur">
                <div class="row flex-md-row">
                    <div class="col col-md-6">
                        <h2>Username</h2>
                        <h2 th:text="${userProfile.username}"></h2>
                    </div>
                    <div class="col col-md-6">
                        <h2>Hero</h2>
                        <h2 th:text="${userProfile.heroName}"></h2>
                    </div>
                </div>
                <div class="row flex-md-row mt-3">
                    <div class="col col-md-6">
                        <h2>Email</h2>
                        <h2 th:text="${userProfile.email}"></h2>
                    </div>
                    <div class="col col-md-6">
                        <th:block th:if="${userProfile.getHeroGender().toLowerCase() == 'male'}">
                            <img src="/img/male.jpg" class="border border-secondary"
                                 height="250" alt="image">
                        </th:block>

                        <th:block th:unless="${userProfile.getHeroGender().toLowerCase() == 'male'}">
                            <img src="/img/female.jpg" class="border border-secondary"
                                 height="250" alt="image">
                        </th:block>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="button-holder d-flex justify-content-center mb-5 mt-1">
        <a class="btn btn-info text-white mb-3"  th:href="@{/home}" th:text="|Back to Home|"/>
    </div>
</main>
<th:block th:include="~{_fragments/footer}" />
</body>
</html>
